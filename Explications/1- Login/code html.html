<!DOCTYPE html>
<html>
<!------------------------------
    Explications
    dans ce code:
    1 - definition d'une division dans laquelle on ajoute un formulaire. 
    2- definition du formulaire:
        - input de type text pour le nom d'utilisateur.
        - input de type password pour le mot de passe.
    3- on lie cette page avec des feuilles de styles sur le net.
    4- la validation du formulaire se fait a travers javascript.
    ---------------------------------->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aldi Duzha" />
    <meta name="description" content="Free Bulma Login Template, part of Awesome Bulma Templates" />
    <meta name="keywords" content="bulma, login, page, website, template, free, awesome" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Login Scolarite</title>

    <link href="css.css" rel="stylesheet" />
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="bulma-social.min.css" />
    <link rel="stylesheet" href="all.min.css" />
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <p class="subtitle is-4"></p>
                        <br />
                        <form method="post" action="index.php" onsubmit="return validateform()">
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input is-medium" type="text" name="username" placeholder="Username" />
                                    <span class="icon is-medium is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                                    <span class="icon is-medium is-right">
                      <i class="fas fa-check"></i>
                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input is-medium" type="password" name="password" placeholder="Enter your password" />
                                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <label class="checkbox"><input type="checkbox" />Remember me</label
                  >
                </div>
                <button class="button is-block is-info is-large is-fullwidth">
                  Login</button
                ><br />
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered">
          <p class="footer-text">
            <a href="#" style="color: white">Designed by BENZITOUNI Mehdi</a>
          </p>
        </div>
      </div>
    </section>
    <script>
      function validateform() {
        var name = document.myform.name.value;
        var password = document.myform.password.value;
        if (name == null || name == "") {
          alert("Name can't be blank");
          return false;
        } else if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }
      }
    </script>
  </body>
</html>
